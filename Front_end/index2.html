<body>
    <div class="container">
        <h1 class="h1">Protótipo do funcionamento do post</h1>
    </div>
    <div class="what-s-on-your-mind-comp">
        <div class="frame-1261156685">
            <div class="frame-1261156684">
                <img class="avatar" src="./assests/user.png" />
                <div class="frame-1261156678">
                    <input type="text" id="newPostInput" placeholder="O que você quer compartilhar?">
                </div>
            </div>
            <div class="frame-1261156659">
                <!-- Primeira imagem -->
                <a href="link_para_ação_1">
                    <img class="tabler-icon-photo" src="./assests/photo-circle-plus.svg" />
                </a>
                <!-- Segunda imagem -->
                <a href="link_para_ação_2">
                    <img class="tabler-icon-brand-youtube" src="./assests/brand-youtube.svg" />
                </a>
                <!-- Terceira imagem -->
                <a href="link_para_ação_3">
                    <img class="tabler-icon-calendar-month" src="./assests/calendar-month.svg" />
                </a>
                <div class="button-commponent" id="adicionarPost">
                    <div class="postar">Postar</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Div para exibir os posts -->
    <div class="posts">
        <ul id="postList">
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const addButton = document.getElementById('adicionarPost');
    const postList = document.getElementById('postList');
    const newPostInput = document.getElementById('newPostInput');

    addButton.addEventListener('click', function () {
        const newPost = newPostInput.value.trim();
        if (newPost) {
            const listItem = document.createElement('li');
            listItem.className = 'post-item';
            listItem.innerHTML = `
                <div class="post-header">
                    <img class="post-avatar" src="./assests/user.png" />
                    <div class="post-info">
                        <div class="post-username">Giselle Silva</div>
                        <div class="post-timestamp">Agora mesmo</div>
                    </div>
                </div>
                <div class="post-content">${newPost}</div>
                <div class="post-actions">
                    <div class="post-actions-left">
                        <div class="post-action">
                            <img class="post-action-icon" src="./assests/heart.svg" />
                            <div class="post-action-text">Curtir</div>
                        </div>
                        <div class="post-action">
                            <img class="post-action-icon" src="./assests/message.svg" />
                            <div class="post-action-text">Comentar</div>
                        </div>
                    </div>
                    <div class="post-action">
                        <img class="post-action-icon" src="./assests/share-3.svg" />
                        <div class="post-action-text">Compartilhar</div>
                    </div>
                </div>
            `;
            postList.insertBefore(listItem, postList.firstChild);

            // Salvar o novo comentário no localStorage
            const savedPosts = JSON.parse(localStorage.getItem('posts')) || [];
            savedPosts.unshift(newPost);
            localStorage.setItem('posts', JSON.stringify(savedPosts));

            newPostInput.value = '';
        } else {
            alert('Por favor, digite algo para postar.');
        }
    });

    // Carregar os comentários salvos do localStorage
    const savedPosts = JSON.parse(localStorage.getItem('posts')) || [];
    savedPosts.forEach(post => {
        const listItem = document.createElement('li');
        listItem.className = 'post-item';
        listItem.innerHTML = `
            <div class="post-header">
                <img class="post-avatar" src="./assests/user.png" />
                <div class="post-info">
                    <div class="post-username">Giselle Silva</div>
                    <div class="post-timestamp">Agora mesmo</div>
                </div>
            </div>
            <div class="post-content">${post}</div>
            <div class="post-actions">
                <div class="post-actions-left">
                    <div class="post-action">
                        <img class="post-action-icon" src="./assests/heart.svg" />
                        <div class="post-action-text">Curtir</div>
                    </div>
                    <div class="post-action">
                        <img class="post-action-icon" src="./assests/message.svg" />
                        <div class="post-action-text">Comentar</div>
                    </div>
                </div>
                <div class="post-action">
                    <img class="post-action-icon" src="./assests/share-3.svg" />
                    <div class="post-action-text">Compartilhar</div>
                </div>
            </div>
        `;
        postList.appendChild(listItem);
    });
});

    </script>
